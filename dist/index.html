<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Form Builder Example App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <div class="row">
        <div class="container">
            <h1>Form Builder!</h1>
            <hr>
            <form @submit.prevent="onSubmit()" @keydown="form.errors.clear($event.target.name)">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Name" v-model="form.name">
                    <span class="help-block text-error" v-if="form.errors.has('name')" v-text="form.errors.get('name')"></span>
                </div>

                <div class="form-group">
                    <textarea name="description" placeholder="Description" class="form-control"
                              v-model="form.description"></textarea>
                    <span class="help-block text-error" v-if="form.errors.has('description')"
                          v-text="form.errors.get('description')"></span>
                </div>

                <button type="submit" class="btn btn-default" :disabled="form.errors.any()">Save</button>
            </form>
        </div>
    </div>
</div>

<script src="js/vendor.js"></script>
<script src="js/app.js"></script>
</body>
</html>
